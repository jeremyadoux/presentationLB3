<h1>Register or Log In an Account</h1>
<form>
  <input name="email" type="email" [(ngModel)]="customer.email" placeholder="email" />
  <input name="password" type="password" [(ngModel)]="customer.password" placeholder="password" />
  <button (click)="register()">Register</button> or <button (click)="login()">Log In</button>
</form>
